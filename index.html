<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twiddler - Daniel Godfrey</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  </head>

  <body class="hero-image general-font">
    <header>Twiddler</header>

    <button type="button" class="btn">Show New Tweets</button>

    <script>

      $(document).ready(function(){
        var $body = $('body');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="container">');
          var $tweetTime = $('<h1>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweetTime.text(tweet.created_at);
          $tweet.appendTo($body);
          $tweetTime.appendTo($tweet);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
